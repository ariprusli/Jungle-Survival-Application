<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Jungle Survival</title>

  <link rel="stylesheet" href="css/framework7.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/material-icons.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with reveal effect when hidden -->
    <div class="panel panel-left panel-reveal">
      <div class="view view-left">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">Menu</div>
            </div>
          </div>
          <div class="page-content">
            <!--Menu-->
            <div class="list links-list">
              <ul>
                <li>
                  <a href="/definisi/" data-view=".view-main" class="panel-close">Definisi</a>
                </li>
                <li>
                  <a href="/psychology/" data-view=".view-main" class="panel-close">Psychology</a>
                </li>
                <li>
                  <a href="/planning/" data-view=".view-main" class="panel-close">Planning</a>
                </li>
                <li>
                  <a href="/shelter/" data-view=".view-main" class="panel-close">Shelter</a>
                </li>
                <li>
                  <a href="/kits/" data-view=".view-main" class="panel-close">Kits</a>
                </li>
                <li>
                  <a href="/air/" data-view=".view-main" class="panel-close">Air</a>
                </li>
                <li>
                  <a href="/food/" data-view=".view-main" class="panel-close">Makanan</a>
                </li>
                 <li>
                  <a href="/simpul/" data-view=".view-main" class="panel-close">Simpul</a>
                </li>
                <li>
                  <a href="/api/" data-view=".view-main" class="panel-close">Api</a>
                </li>
                <li>
                  <a href="/tanamanberacun/" data-view=".view-main" class="panel-close">Tanaman Beracun</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">Jungle Survival</div>
          </div>
        </div>
        
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block block-strong">
            <img src="img/homepage.jpg" class="img-responsive">
          </div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="js/framework7.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
